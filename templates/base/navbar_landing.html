<!-- ============================================
     NAVBAR
     ============================================ -->
{% load static %}
<nav class="navbar">
  <div class="container">

    <!-- Logo -->
    <a href="{% url 'landing_page' %}" class="nav-logo">
      <img src="{% static 'image/fmh-logo.png' %}" alt="Logo" class="logo-icon">
      FMHSYNC
    </a>

    <!-- Desktop Nav Links -->
    <ul class="nav-links">
      <li><a href="{% url 'landing_page' %}" class="{% if request.resolver_match.url_name == 'landing_page' %}active{% endif %}">Home</a></li>
      <li><a href="{% url 'services_page' %}" class="{% if request.resolver_match.url_name == 'services_page' %}active{% endif %}">Services</a></li>
      <li><a href="{% url 'aboutus_page' %}" class="{% if request.resolver_match.url_name == 'aboutus_page' %}active{% endif %}">About Us</a></li>
      <li><a href="{% url 'contact_page' %}" class="{% if request.resolver_match.url_name == 'contact_page' %}active{% endif %}">Contact</a></li>
    </ul>

    <div class="nav-buttons">
      <div class="nav-cta">
        <a href="#appointment" class="btn btn-red">Book Now</a>
      </div>
      <a href="{% url 'login_page' %}" class="btn btn-outline">Login</a>
      <a href="{% url 'register_page' %}" class="btn btn-primary">Sign Up</a>
    </div>

    <!-- Mobile Toggle -->
    <button class="nav-toggle" aria-label="Open navigation menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>
</nav>

<!-- Mobile Navigation Drawer -->
<div class="nav-overlay"></div>
<div class="nav-mobile">
  <button class="mobile-close" aria-label="Close navigation menu">
    <i class='bx bx-x'></i>
  </button>

  <div class="mobile-logo">
    <a href="{% url 'landing_page' %}" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
      <img src="{% static 'image/fmh-logo.png' %}" alt="Logo" class="logo-icon">
      <span>FMHSYNC</span>
    </a>
  </div>

  <ul class="mobile-links">
    <li><a href="{% url 'landing_page' %}" class="{% if request.resolver_match.url_name == 'landing_page' %}active{% endif %}"><i class='bx bx-home-alt'></i> Home</a></li>
    <li><a href="{% url 'services_page' %}" class="{% if request.resolver_match.url_name == 'services_page' %}active{% endif %}"><i class='bx bx-grid-alt'></i> Services</a></li>
    <li><a href="{% url 'aboutus_page' %}" class="{% if request.resolver_match.url_name == 'aboutus_page' %}active{% endif %}"><i class='bx bx-info-circle'></i> About Us</a></li>
    <li><a href="{% url 'contact_page' %}" class="{% if request.resolver_match.url_name == 'contact_page' %}active{% endif %}"><i class='bx bx-phone'></i> Contact</a></li>
  </ul>

  <div class="mobile-buttons">
    <a href="#appointment" class="btn btn-red btn-full">Book Appointment</a>
    <a href="{% url 'login_page' %}" class="btn btn-outline btn-full">Login</a>
    <a href="{% url 'register_page' %}" class="btn btn-primary btn-full">Sign Up</a>
  </div>

  <div class="mobile-footer">
    <p>Powered by AI Diagnostics</p>
  </div>
</div>
